{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search results
{% endblock %}

{% block body %}
    <h1>Search results</h1>
    {% for page in pages %}
        <li><a href="{% url 'title' page %}">{{ page }}</a></li>
    {% empty %}
        <div>No results</li>
    {% endfor %}
{% endblock %}
